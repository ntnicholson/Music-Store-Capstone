<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Bootstrap core CSS -->
    <link
  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css}"
  rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous"
/>
</head>
<body class="hold-transition register-page">
  <div class="register-box">
    <div class="card">
      <div class="card-body register-card-body">
        <h3 class="login-box-msg">Register a new account</h3>

        <form action="#" th:action="@{/api/auth/signup}" th:object="${userSignup}" method="post" >
          <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
          <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <div class="input-group mb-3">
        <input type="text" class="form-control"  th:field="*{username}" placeholder="Name" th:errorclass="is-invalid">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
        <div>
          <input type="hidden" class="form-control"  th:field="*{role}" placeholder="Role" th:errorclass="is-invalid" th:placeholder="ROLE_USER" >
        </div>
       <div class="input-group mb-3">          
       <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope">d</span>
            </div>
          </div>
          <input type="email" class="form-control" th:field="*{email}" placeholder="Email" th:errorclass="is-invalid">
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" th:field="*{password}" placeholder="Password" th:errorclass="is-invalid">

          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <button type="submit">Submit</button>
        </form>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
</body>
</html>
